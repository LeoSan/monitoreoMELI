<script>
// JavaScript para manejar el dropdown
document.addEventListener('DOMContentLoaded', function() {
    const reportesBtn = document.getElementById('reportesBtn');
    const reportesSubmenu = document.getElementById('reportesSubmenu');
    const reportesArrow = document.getElementById('reportesArrow');
    
    let isOpen = false;
    
    reportesBtn.addEventListener('click', function() {
        isOpen = !isOpen;
        
        if (isOpen) {
            reportesSubmenu.classList.remove('hidden');
            reportesSubmenu.classList.add('animate-fade-in');
            reportesArrow.style.transform = 'rotate(180deg)';
        } else {
            reportesSubmenu.classList.add('hidden');
            reportesSubmenu.classList.remove('animate-fade-in');
            reportesArrow.style.transform = 'rotate(0deg)';
        }
    });
});
</script>

<style>
@keyframes fade-in {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.animate-fade-in {
    animation: fade-in 0.2s ease-out;
}
</style>
