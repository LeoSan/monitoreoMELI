<div class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200 shadow-sm">
    <h2 class="text-lg font-semibold text-gray-900 mb-6 flex items-center">
        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
        </svg>
        Filtros de B√∫squeda
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label for="inpMarca" class="block text-sm font-medium text-gray-700 mb-1">Marca:</label>
            <select id="inpMarca" name="inpMarca" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                <option selected>[Seleccione]</option>
                {% for marca in marcas_data.lista %}
                    <option value="{{ marca.id }}" {% if marca.id == marcas_data.marca_seleccionada|add:0 %}selected{% endif %}>
                        {{ marca.nombre }} 
                    </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="inpProducto" class="block text-sm font-medium text-gray-700 mb-1">Producto:</label>
            <select id="inpProducto" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                <option>[Seleccione]</option>
                {% for producto in productos_data.lista %}
                    <option value="{{ producto.id }}" {% if producto.id == productos_data.producto_seleccionado|add:0 %}selected{% endif %}>
                        {{ producto.nombre }}
                    </option>
                {% endfor %}
            </select>
        </div>
        

    </div>
    <div class="flex justify-start">
        <!-- Botones de Acci√≥n -->
        <div class="flex flex-wrap gap-4 mt-6 pt-4 border-t border-gray-200">
            <button onclick="aplicarFiltros()" class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 transform hover:scale-105">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                üîç Aplicar Filtros
            </button>
        </div>

    </div>
</div>
